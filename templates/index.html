{% extends 'base.html' %}


{% block content %}
        {% for mesg in get_flashed_messages() %}
        <br/>
        <p style="text-align:center;color: red" >{{ mesg }}</p>
        {% endfor %}
        <br/>
        <h1 style="text-align: center">User Information</h1>
        <br/>
    
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>options</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data%}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>

            <td>
                <a href="{{ url_for('userinfo', user_id = row[0]) }}">
                    <button class="btn btn-primary">VIEW</button>
                </a>
            </td>

            <td>
                <a href="{{ url_for('edit', user_id = row[0]) }}">
                    <button class="btn btn-primary">EDIT</button>
                </a>
            
            <a href="{{ url_for('delete', user_id = row[0]) }}">
                <button class="btn btn-primary">DELETE</button>
            </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    


{% endblock %}
