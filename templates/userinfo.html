{% extends 'base.html' %}


{% block content %}
    <h1 style="text-align: center">
        <br/>
        
        {{ data[1] }}'s Detailed Information

        <br/>
        <br/>
    </h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Street</th>
        <th>District</th>
        <th>Province</th>
        <th>Postal Code</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
        <td>{{data[4]}}</td>
        <td>{{data[6]}}</td>
        <td>{{data[7]}}</td>
        <td>{{data[8]}}</td>
        <td>{{data[9]}}</td>
    </tr>

    </tbody>
</table>

<div class="button-container">
    <a href="{{ url_for('edit', user_id=data[0]) }}">
      <button class="btn btn-primary">EDIT</button>
    </a>
    <a href="{{ url_for('delete', user_id=data[0]) }}">
      <button class="btn btn-primary">DELETE</button>
    </a>
    <a href="{{ url_for('index') }}">
      <button class="btn btn-primary">BACK</button>
    </a>
  </div>
  


{% endblock %}
