{% extends 'base.html' %}


{% block content %}
    <h1 style="text-align: center">
        <br/>
        
        {{ data[1] }}'s Detailed Information

        <br/>
        <br/>
    </h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th style= "vertical-align: middle;">ID</th>
        <th style= "vertical-align: middle;">First Name</th>
        <th style= "vertical-align: middle;">Last Name</th>
        <th style= "vertical-align: middle;">Age</th>
        <th style= "vertical-align: middle;">Phone Number</th>
        <th style= "vertical-align: middle;">Street</th>
        <th style= "vertical-align: middle;">District</th>
        <th style= "vertical-align: middle;">Province</th>
        <th style= "vertical-align: middle;">Postal Code</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style= "vertical-align: middle;">{{data[0]}}</td>
        <td style= "vertical-align: middle;">{{data[1]}}</td>
        <td style= "vertical-align: middle;">{{data[2]}}</td>
        <td style= "vertical-align: middle;">{{data[3]}}</td>
        <td style= "vertical-align: middle;">{{data[4]}}</td>
        <td style= "vertical-align: middle;">{{data[6]}}</td>
        <td style= "vertical-align: middle;">{{data[7]}}</td>
        <td style= "vertical-align: middle;">{{data[8]}}</td>
        <td style= "vertical-align: middle;">{{data[9]}}</td>
    </tr>

    </tbody>
</table>

<div class="button-container">
    <a href="{{ url_for('edit', user_id=data[0]) }}">
      <button class="btn btn-primary">EDIT</button>
    </a>
    <a href="{{ url_for('delete', user_id=data[0]) }}">
      <button class="btn btn-danger">DELETE</button>
    </a>
  </br>
  </br>
    <a href="{{ url_for('index') }}">
      <button class="btn btn-primary">BACK</button>
    </a>
  
</div>
  


{% endblock %}
