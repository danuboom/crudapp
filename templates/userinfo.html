        <br/>
        
        {{ data[1] }}'s Detailed Information

        <br/>
        <br/>

<table style="margin: 0px auto;" style="text-align: center" border = "1" cellspacing = "15">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
